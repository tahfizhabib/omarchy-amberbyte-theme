# ──────────────────────────────────────────────
# Tron / Matrix Style Omarchist Config (Updated Colors)
# ──────────────────────────────────────────────

animations {
    enabled = yes

    # Bezier curves: fast & springy
    bezier = spring, 0.55, 1.2, 0.45, 1.0
    bezier = smooth, 0.3, 0, 0.25, 1.0
    bezier = quick, 0.2, 0, 0.1, 1.0

    # Windows animations
    animation = windows,        1, 1.5, spring
    animation = windowsIn,      1, 1.2, quick
    animation = windowsOut,     1, 1.0, quick
    animation = windowsMove,    1, 1.6, spring

    # Fade animations
    animation = fade,           1, 1.3, smooth
    animation = fadeIn,         1, 1.1, smooth
    animation = fadeOut,        1, 0.9, quick
    animation = fadeDim,        1, 1.1, smooth
    animation = fadeSwitch,     1, 1.2, quick

    # Layers animations
    animation = layers,         1, 1.5, spring
    animation = layersIn,       1, 1.2, quick
    animation = layersOut,      1, 1.1, quick

    # Workspaces
    animation = workspaces,     1, 1.5, spring
    animation = specialWorkspace, 1, 1.3, smooth

    # Borders
    animation = border,         1, 2.0, spring
    animation = borderangle,    1, 2.2, smooth
}

# ──────────────────────────────────────────────
# General appearance (Updated)
# ──────────────────────────────────────────────
general {
    col.active_border = rgb(B44A4A)   # red-brown
    col.inactive_border = rgb(3A3532) # dark muted
    border_size = 3
    gaps_in = 2
    gaps_out = 4
}

# ──────────────────────────────────────────────
# Decorations (Updated)
# ──────────────────────────────────────────────
decoration {
    rounding = 16            # slightly more rounded corners
}
